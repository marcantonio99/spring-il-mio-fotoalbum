<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/resources :: head(title='PhotoGallery')}"></th:block>
</head>
<body>
<h1>Photo Gallery</h1>
<hr>
<div th:each="photo : ${photoList}" class="photo-container">
    <p th:text="${photo.title}"></p>
    <img th:src="${photo.url}">
</div>
</body>
</html>
